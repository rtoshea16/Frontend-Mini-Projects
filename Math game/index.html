<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Math Game</title>
</head>
<body>
    <div id="container">
        <div id="background-box">
            <div id="top-row">
                <div id="wrong-answer" class="top">
                    Try again
                </div>

                <div id="right-answer" class="top">
                    Correct
                </div>

                <div id="score" class="top">
                    Score: <span id="score-num">0</span>
                </div>
            </div>
            

            <div id="math-section">
                
            </div>

            <div id="instruction-box">
                Click on the correct answer
            </div>

            <div id="answers">
                <div id="box-1" class="box">

                </div>

                <div id="box-2" class="box">
                    
                </div>

                <div id="box-3" class="box">
                    
                </div>

                <div id="box-4" class="box">
                    
                </div>
            </div>

            <div id="bottom-row">
                <div id="start">
                    Start Game
                </div>

                <div id="countdown">
                    Time remaining: <span id="time">60</span> sec
                </div>
            </div>

            <div id="game-over">
                <p>Game Over!</p>
                <p>Your score is <span id="final">0</span></p>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
